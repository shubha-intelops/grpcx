apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: profile
  name: profile
  labels:
    app: profile
spec:
  selector:
    matchLabels:
      app: profile
  template:
    metadata:
      labels:
        app: profile
        name: profile
    spec:
      containers:
        - name: profile
          image: shubha-intelops/grpcx/profile
          imagePullPolicy: Always
        
          env:
            - name: SERVICE_NAME
              value: "go-app"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "localhost:4317"
            - name: INSECURE_MODE
              value: "true"
        
          ports:
        
          - containerPort: 8081
            name: grpc
        
        
          - containerPort: 8081
            name: http
        
        
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
        